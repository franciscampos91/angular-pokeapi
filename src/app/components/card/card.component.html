<div class="card">

    <div class="card__search">
        <input type="text" (input)="getPokemon($any($event.target).value)"  placeholder="search">
    </div>

    <div class="card__title">
        <h3>{{ pokemon.name }} #{{ pokemon.id }}</h3>
    </div>

    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon">
    </div>

    <div class="card__stats">
        <span class="card__stats__type" *ngFor="let t of pokemon.types"> {{ t.type.name }}</span>
    </div>
</div>
